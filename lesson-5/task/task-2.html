<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let userParsNum = parseInt(prompt('Введіть кількість випадкових чисел:'))
    for (let index = 1; index <= 1; index++) {
      document.write('<ul>')
      for (let i = 0; i < userParsNum; i++) {
        let parsNum = 1 + Math.floor(Math.random() * 100)
        document.write(`<li>${parsNum}</li>`)
      }
      document.write('</ul>')
    }
  </script>
</body>

</html>
