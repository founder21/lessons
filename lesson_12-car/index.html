<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson 12-car</title>
</head>

<body>
   <div class="wrapper">
      <div class="block__container">





         <div class="item-block">
            <div class="items items_translete">
               transform: translate(50%, 30%)
            </div>
         </div>
         <div class="item-block">
            <div class="items items_scale">
               transform: scale(1.5)
            </div>
         </div>
         <div class="item-block">
            <div class="items items_scale-min">
               transform: scale(0.5)
            </div>
         </div>
         <div class="item-block">
            <div class="items items_rotete">
               transform: rotate(50deg)
            </div>
         </div>
         <div class="item-block">
            <div class="items items_skew">
               transform: skew(20deg)
            </div>
         </div>
         <div class="item-block">
            <div class="items items_martix">
               transform: matrix
            </div>
         </div>
         <div class="item-block">
            <div class="items items_2d">
               2d
            </div>
         </div>
         <div class="item-block">
            <div class="items items_origin">
               origin
            </div>
         </div>
         <div class="item-block">
            <div class="items items_origin-left">
               origin left
            </div>
         </div>
         <div class="item-block perspective">
            <div class="items items_perspective">
               perspective
            </div>
         </div>
         <div class="item-block">
            <div class="items items_rotate3d">
               rotate3d
            </div>
         </div>
         <div class="item-block perspective">
            <div class="items items_backface-visibility">
               rotate3d
            </div>
         </div>
      </div>
      <div class="car">
         <div class="car__container">
            <div class="glass">
               <div class="mirror-left"></div>
               <div class="mirror-right"></div>
            </div>
            <div class="car-body">
               <div class="car-body-lamp-block lamp-block">
                  <div class="lamp-block-light">
                     <div class="circul"></div>
                     <div class="circul"></div>
                  </div>
                  <div class="lamp-block-light">
                     <div class="circul"></div>
                     <div class="circul"></div>
                  </div>
               </div>
               <div class="car-body-black-line">
                  <div class="car-body-black-line__number">BM 4444 BM</div>
               </div>
               <div class="tire-left"></div>
               <div class="tire"></div>
            </div>
         </div>
      </div>
      <div class="tank">
         <div class="header-tank">
            <div class="header-tank__small-gun small-gun">
               <div class="small-gun__big-gun"></div>
            </div>
         </div>
         <div class="body-tank">
            <div class="flag">
               <div class="blue"></div>
               <div class="yellow"></div>
            </div>
            <div class="body-tank__gusli gusli">
               <div class="gusli__circul"></div>
               <div class="gusli__circul"></div>
               <div class="gusli__circul"></div>
               <div class="gusli__circul"></div>
               <div class="gusli__circul"></div>
               <div class="gusli__circul"></div>
            </div>
         </div>
      </div>




   </div>

</body>

</html>
